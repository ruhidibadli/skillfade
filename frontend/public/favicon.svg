<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bg-grad)"/>
  <!-- Three fading bars representing skill decay -->
  <!-- Bar 1: Tall, full opacity (fresh skill) -->
  <rect x="18" y="20" width="16" height="60" rx="4" fill="white" opacity="1"/>
  <!-- Bar 2: Medium, reduced opacity (aging skill) -->
  <rect x="42" y="35" width="16" height="45" rx="4" fill="white" opacity="0.7"/>
  <!-- Bar 3: Short, faded (decayed skill) -->
  <rect x="66" y="50" width="16" height="30" rx="4" fill="white" opacity="0.4"/>
</svg>
