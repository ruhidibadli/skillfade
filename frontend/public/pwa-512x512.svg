<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="102" fill="url(#bg-grad)"/>
  <!-- Three fading bars representing skill decay -->
  <!-- Bar 1: Tall, full opacity (fresh skill) -->
  <rect x="92" y="102" width="82" height="307" rx="20" fill="white" opacity="1"/>
  <!-- Bar 2: Medium, reduced opacity (aging skill) -->
  <rect x="215" y="179" width="82" height="230" rx="20" fill="white" opacity="0.7"/>
  <!-- Bar 3: Short, faded (decayed skill) -->
  <rect x="338" y="256" width="82" height="153" rx="20" fill="white" opacity="0.4"/>
</svg>
