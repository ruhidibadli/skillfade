services:
  db:
    image: postgres:15-alpine
    container_name: skillfade_db
    restart: always
    environment:
      POSTGRES_DB: skillfade_db
      POSTGRES_USER: skillfade_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skillfade_user -d skillfade_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skillfade_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: skillfade_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      DATABASE_URL: postgresql://skillfade_user:${DB_PASSWORD:-changeme}@db:5432/skillfade_db
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      BACKEND_URL: ${BACKEND_URL:-http://localhost}
      ENABLE_ALERTS: ${ENABLE_ALERTS:-true}
      MAX_ALERTS_PER_WEEK: ${MAX_ALERTS_PER_WEEK:-1}
      ENVIRONMENT: production
    expose:
      - "8000"
    networks:
      - skillfade_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: /api
    container_name: skillfade_frontend
    restart: always
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    expose:
      - "80"
    networks:
      - skillfade_network

  nginx:
    image: nginx:alpine
    container_name: skillfade_nginx
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - skillfade_network

  certbot:
    image: certbot/certbot
    container_name: skillfade_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - skillfade_network

volumes:
  postgres_data:

networks:
  skillfade_network:
    driver: bridge
